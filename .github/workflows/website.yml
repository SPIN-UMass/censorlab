name: Deploy Website
on:
  push:
      paths:
        - docs_src/**
        - .github/workflows/website.yml

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nixbuild/nix-quick-install-action@v29
      - name: Build the website
        run: nix develop .#website --command zola -r docs_src build -o public
      - name: Zip up the website to avoid a bug
        run: zip -r website.zip public
      - name: Delete the website folder
        run: rm -r public
      - name: Unzip the zip file again
        run: unzip website.zip
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
