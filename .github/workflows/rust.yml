name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - "build.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "src/**"

concurrency:
    group: "rust"
    cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
